[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'scrooloose/nerdtree'

#nerdtreeにgitgutterの機能が付く
[[plugins]]
repo = 'Xuyuanp/nerdtree-git-plugin'

# gitの変更点明示
[[plugins]]
repo = 'airblade/vim-gitgutter'

[[plugins]]
repo = 'nanotech/jellybeans.vim'

[[plugins]]##ステータス行等のテーマ一括設定
repo    = 'vim-airline/vim-airline'
depends = ['/vim-airline-themes']
hook_add = '''
  source ~/.config/nvim/plugins/vim-airline.rc.vim
'''
[[plugins]]
repo = 'vim-airline/vim-airline-themes'

[[plugins]]##インデントガイド
repo='nathanaelkane/vim-indent-guides'
hook_add= '''
  source ~/.config/nvim/plugins/vim-indent-guides.rc.vim
'''
[[plugins]]
repo = 'Shougo/vimproc.vim'
hook_post_update = '''
  if dein#util#_is_windows()
    let cmd = 'tools\\update-dll-mingw'
  elseif dein#util#_is_cygwin()
    let cmd = 'make -f make_cygwin.mak'
  elseif executable('gmake')
    let cmd = 'gmake'
  else
    let cmd = 'make'
  endif
  let g:dein#plugin.build = cmd
'''

[[plugins]]
repo = 'Shougo/context_filetype.vim'


#markdownのプレビュー
[[plugins]]
repo = 'kannokanno/previm'

[[plugins]]
repo = 'tyru/open-browser.vim'

#ale(syntax チェッカー)
[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
  source ~/.config/nvim/plugins/ale.rc.vim
'''

# vim内にterminal起動するneotermさん
# python, r のインタラクティブシェルを提供しているらしい
[[plugins]]
repo = 'kassio/neoterm'
if = "has('nvim')"
hook_add = '''
  source ~/.config/nvim/plugins/neoterm.rc.vim
'''
